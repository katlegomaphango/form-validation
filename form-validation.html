<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>

    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Registration Form</h1>

    <form action="" method="post">
        <div class="userID input">
            <label for="user-id">User id: </label>
            <input type="text" name="userID" id="userID" required maxlength="12" minlength="5">
        </div>

        <div class="password input">
            <label for="password">Password: </label>
            <input type="password" name="password" id="password" required maxlength="12" minlength="7">
        </div>

        <div class="name input">
            <label for="name">Name: </label>
            <input type="text" name="userName" id="name" required>
        </div>

        <div class="address input">
            <label for="address">Address: </label>
            <input type="text" name="address" id="address">
        </div>

        <div class="country input">
            <label for="country">Country: </label>
            <select name="country" id="country" required>
                <option value="South Africa">South Africa</option>
                <option value="Zimbabwe">Zimbabwe</option>
                <option value="Botswana">Botswana</option>
                <option value="Namibia">Namibia</option>
                <option value="Lesotho">Lesotho</option>
            </select>
        </div>

        <div class="zip input">
            <label for="zipCode">ZIP Code: </label>
            <input type="number" name="zipCode" id="zipCode" required>
        </div>

        <div class="email input">
            <label for="email">Email: </label>
            <input type="email" name="email" id="email">
        </div>

        <div class="sex input">
            <label>Sex: </label>
                <input type="radio" name="sex" id="male" value="Male" required>
                <!-- <label for="male">Male</label> -->
                Male
                <input type="radio" name="sex" id="female" value="Female" required>
                <!-- <label for="female">Female</label> -->
                Female
            
        </div>

        <div class="sex input">
            <label>Language: </label>
            <input type="checkbox" name="en" id="en" value="English" required>
            <!-- <label for="en">English</label> --> English
            <input type="checkbox" name="non-en" id="non-en" value="Female" required>
            <!-- <label for="non-en">Non English</label> --> Non English
            
        </div>

        <div class="about input">
            <label for="about">About: </label>
            <textarea name="about" id="about" cols="30" rows="10"></textarea>
        </div>

        <button class="btn" type="submit">Submit</button>
    </form>
</body>
</html>
